{% extends 'Dummy.html' %}

{% block title %}
    <title>Change Password</title>
{% endblock %}

{% block body_block %}
<h1>Fill the Below Details</h1>
<form method="POST">
    {% csrf_token %}
    <label for="text">UserName</label>
    <input type="text" name="un" id="un"><br><br>

    <label for="password">PassWord</label>
    <input type="password" name="password" id="pw"><br><br>

    <input type="submit" value="Change Password" class="btn btn-secondary">
</form>
{% endblock %}
